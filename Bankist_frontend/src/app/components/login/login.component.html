<div class="container">
  <app-loader *ngIf="isSending"></app-loader>
  <form class="login" [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!isSending">
    <img src="../../assets/logo.png" alt="" />
    <h1>bankist</h1>
    <div class="inputs">
      <div>
        <input type="text" placeholder="username" formControlName="username" />
        <div class="error" *ngIf="
            isFieldInvalid('username') && loginForm.get('username')!.touched
          ">
          Username is required.
        </div>
        <div class="error" *ngIf="
            userNotFound &&
            !(isFieldInvalid('username') && loginForm.get('username')!.touched)
          ">
          Username not found.
        </div>
      </div>
      <div>
        <input type="password" placeholder="password" formControlName="password" />
        <div class="error" *ngIf="
            isFieldInvalid('password') && loginForm.get('password')!.touched
          ">
          Password required.
        </div>
        <div class="error" *ngIf="
            unauthorized &&
            !(isFieldInvalid('password') && loginForm.get('password')!.touched)
          ">
          Incorrect password.
        </div>
      </div>
    </div>
    <button type="submit">
      <svg height="30px" id="Layer_1" version="1.1" viewBox="0 0 512 512" width="30px">
        <path
          d="M322.7,128.4L423,233.4c6,5.8,9,13.7,9,22.4c0,8.7-3,16.5-9,22.4L322.7,383.6c-11.9,12.5-31.3,12.5-43.2,0  c-11.9-12.5-11.9-32.7,0-45.2l48.2-50.4h-217C93.7,288,80,273.7,80,256c0-17.7,13.7-32,30.6-32h217l-48.2-50.4  c-11.9-12.5-11.9-32.7,0-45.2C291.4,115.9,310.7,115.9,322.7,128.4z"
          fill="black" />
      </svg>
    </button>
    <div class="error" *ngIf="unexpectedError">Unexpected error occured.</div>
  </form>
</div>
