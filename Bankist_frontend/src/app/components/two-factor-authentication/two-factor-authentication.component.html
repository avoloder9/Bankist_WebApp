<html>
  <head> </head>
  <body>
    <div class="root">
      <a href="/login" class="backArrow">
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 24 24"
          height="48"
          width="48"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10.3 7.71 4.41 12.59l5.89 4.89c.37.31.37.84 0 1.15-.32.31-.84.31-1.16 0L2.73 12.59c-.37-.32-.37-.84 0-1.15L9.14 7.71c.32-.31.84-.31 1.16 0 .37.31.37.84 0 1.15-.32.31-.84.31-1.16 0z"
          ></path>
        </svg>
      </a>
      <div class="circle">
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 1024 1024"
          height="48"
          width="48"
          xmlns="http://www.w3.org/2000/svg"
          style="color: var(--light-blue)"
        >
          <path
            d="M832 464h-68V240c0-70.7-57.3-128-128-128H388c-70.7 0-128 57.3-128 128v224h-68c-17.7 0-32 14.3-32 32v384c0 17.7 14.3 32 32 32h640c17.7 0 32-14.3 32-32V496c0-17.7-14.3-32-32-32zM332 240c0-30.9 25.1-56 56-56h248c30.9 0 56 25.1 56 56v224H332V240zm460 600H232V536h560v304zM484 701v53c0 4.4 3.6 8 8 8h40c4.4 0 8-3.6 8-8v-53a48.01 48.01 0 1 0-56 0z"
          ></path>
        </svg>
      </div>
      <p class="title">Two Factor Authentication</p>
      <div class="numInputContainer" (paste)="onPaste($event)" #inputContainer>
        <input
          class="numInput"
          type="text"
          maxlength="1"
          tabindex="1"
          (input)="onInput(1, $event)"
          [(ngModel)]="twoFactorKey[0]"
          required
        />
        <input
          class="numInput"
          type="text"
          maxlength="1"
          tabindex="2"
          (input)="onInput(2, $event)"
          [(ngModel)]="twoFactorKey[1]"
          required
        />
        <input
          class="numInput"
          type="text"
          maxlength="1"
          tabindex="3"
          (input)="onInput(3, $event)"
          [(ngModel)]="twoFactorKey[2]"
          required
        />
        <input
          class="numInput"
          type="text"
          maxlength="1"
          tabindex="4"
          (input)="onInput(4, $event)"
          [(ngModel)]="twoFactorKey[3]"
          required
        />
        <input
          class="numInput"
          type="text"
          maxlength="1"
          tabindex="5"
          (input)="onInput(5, $event)"
          [(ngModel)]="twoFactorKey[4]"
          required
        />
        <input
          class="numInput"
          type="text"
          maxlength="1"
          tabindex="6"
          (input)="onInput(6, $event)"
          [(ngModel)]="twoFactorKey[5]"
          required
        />
      </div>
      <p class="message" *ngIf="!allInputsFilled">
        Enter 6-digit code that has been sent to your mail.
      </p>
      <button class="btn" (click)="confirm2F()" [disabled]="!allInputsFilled">
        Confirm
      </button>
      <div class="error" *ngIf="notValidKey">Not valid key</div>
    </div>
  </body>
</html>
